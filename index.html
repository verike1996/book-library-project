<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Library Tracker</title>
</head>
<body>
    <button id="new-book">New Book</button>
    <div class="add-book-card show-form">
        <form action="">
            <div class="form-item-wrapper">
                <label for="book-title">Book Title</label>
                <input type="text" name="book-title" id="book-title">
            </div>
            <div class="form-item-wrapper">
                <label for="book-author">Book Author</label>
                <input type="text" name="book-author" id="book-author">
            </div>
            <div class="form-item-wrapper">
                <label for="book-pages">Total Book Pages</label>
                <input type="text" name="book-pages" id="book-pages">
            </div>
            <div class="form-item-wrapper">
                <label for="book-progress">Total Book Pages Read</label>
                <input type="text" name="book-progress" id="book-progress">
            </div>
        </form>
        <button id="add-book-button">Add</button>
    </div>
    
    <div id="library-main" class="library-main">
        <div class="library-book">
            <h2>The Hobbit</h2>
            <h3>J.R.R. Tolkien</h3>
            <p>340</p>
            <p>200</p>
        </div>
        

    </div>
    <button id="show">show</button>
    <button id="hide">hide</button>
    <script src="js/script.js"></script>
</body>
</html>
