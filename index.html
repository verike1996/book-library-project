<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Library Tracker</title>
</head>
<body>
    <button id="new-book">New Book</button>
    <div class="add-book-card form-wrapper">
        <div class="add-book-form">
            <form action="">
                <div class="form-item-wrapper">
                    <label for="book-title">Book Title</label>
                    <input type="text" name="book-title" id="book-title">
                </div>
                <div class="form-item-wrapper">
                    <label for="book-author">Book Author</label>
                    <input type="text" name="book-author" id="book-author">
                </div>
                <div class="form-item-wrapper">
                    <label for="status">Status</label>
                    <select name="status" id="status">
                      <option value="Read">Read</option>
                      <option value="Not Read">Not Read</option>
                    </select>
                </div>
            </form>
            <button id="add-book-button">Add</button>
        </div>
    </div>
    
    <div id="library-main" class="library-main">
        <div class="library-book" id="0">
            <h2>The Hobbit</h2>
            <h3>J.R.R. Tolkien</h3>
            <button>read</button>
            <button class="removal-button">Remove Book</button></div>
        

    </div>
    <button id="show">show</button>
    <button id="hide">hide</button>
    <script src="js/script.js"></script>
</body>
</html>
